<body>

  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" id="sidebarToggle">
      <i class="bi bi-list"></i>
      <span class="toggle-text">Collapse Menu</span>
    </button>

    <a href="#" class="nav-item active">
      <i class="bi bi-house-door-fill"></i>
      <span>Dashboard</span>
    </a>

    <a href="#" class="nav-item">

      <span>Alert & Notification</span>

    </a>

      <div class="search-bar">
        <i class="bi bi-search"></i>
        <input type="text" placeholder="Search here..." aria-label="Search">

      <!-- Dark mode toggle button -->
      <button class="settings-btn" id="themeToggle" aria-pressed="false" title="Toggle dark mode">
        <i id="darkModeIcon" class="bi bi-moon-fill" aria-hidden="true"></i>
