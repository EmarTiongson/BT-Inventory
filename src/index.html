<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in - Inventory System</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../assets/css/index.css">
  <link rel="stylesheet" href="../assets/css/dark.css">
</head>


<body>
  <canvas id="backgroundCanvas"></canvas>

  <!-- Dark Mode Toggle -->
  <button class="theme-toggle" id="themeToggle">
    <i id="moonIcon" class="bi bi-moon"></i>
    <i id="sunIcon" class="bi bi-sun hidden"></i>
    <span id="themeText">Dark Mode</span>
  </button>

  <!-- Logo -->
  <div class="logo-top">
    <img src="../assets/images/brite-logo.png" alt="Brite-Tech Logo" />
  </div>

  <!-- Sign In Box -->
  <div class="container">
    <div class="login-box">
      <h3>Sign in</h3>
      <p class="subtitle">Please sign in to your designated account</p>

      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" />
        </div>

        <div class="form-group password-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <input type="password" id="password" placeholder="Enter your password" />
            <i id="togglePassword" class="bi bi-eye"></i>
          </div>
          <div class="forgot-password"><a href="#">Forgot Password?</a></div>
        </div>

        <button type="submit" class="sign-in-btn">Sign in</button>
      </form>

    </div>
  </div>

  <div class="footer">Â© 2025 Brite-Tech. All rights reserved.</div>

  <!-- JS -->
<script src="../assets/js/index.js"></script>
<script src="../assets/js/dark.js"></script>


<script>
  //Show/hide password
const passwordInput = document.getElementById("password");
const togglePassword = document.getElementById("togglePassword");

togglePassword.addEventListener("click", () => {
  const isPassword = passwordInput.type === "password";
  passwordInput.type = isPassword ? "text" : "password";

  togglePassword.classList.toggle("bi-eye");
  togglePassword.classList.toggle("bi-eye-slash");

  passwordInput.focus();
});
</script>
</body>
</html>
