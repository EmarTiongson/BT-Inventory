{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="{% static 'css/add_employee.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

  <canvas id="backgroundCanvas"></canvas>

  <div class="container">
    <h1>Set Your New Password</h1>
    <p class="subtitle">Since this is your first login, please change your password.</p>

    {% if messages %}
      {% for message in messages %}
        <div class="error-alert {{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'first_login_password' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="new_password">New Password</label>
        <input type="password" id="new_password" name="new_password" required>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
      </div>

      <button type="submit" class="sign-in-btn">Update Password</button>
    </form>
  </div>

  <script src="{% static 'js/add_employee.js' %}"></script>
</body>
</html>
