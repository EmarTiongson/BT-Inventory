{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>

  <link rel="stylesheet" href="{% static 'css/add_employee.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="icon" type="image/jpeg" href="{% static 'images/Brite-fav.ico' %}">
</head>
<body>

  <!-- Background Canvas -->
  <canvas id="backgroundCanvas"></canvas>

  <div class="back-btn-container">
    <a href="{% url 'admin_page' %}" class="back-btn">
      <i class="bi bi-arrow-left-circle"></i> Back to User Management
    </a>
  </div>

  <div class="container">
    <h1>Create Account</h1>
    <p class="subtitle">Please fill out the form to create your account</p>

    <!-- Error Alert -->
    {% if messages %}
      {% for message in messages %}
        <div id="errorAlert" class="error-alert {% if message.tags %}{{ message.tags }}{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'signup' %}">
      {% csrf_token %}

      <div class="form-row">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
          <label for="middle_initial">Middle Initial</label>
          <input type="text" id="middle_initial" name="middle_initial" maxlength="1">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" required>
        </div>
        <div class="form-group">
          <label for="position">Position</label>
          <input type="text" id="position" name="position">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="contact_no">Contact No.</label>
          <input type="text" id="contact_no" name="contact_no">
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" name="role" required>
            <option value="" disabled selected>Select a role</option>
            <option value="superadmin">Superadmin</option>
            <option value="admin">Admin</option>
            <option value="procurement">Procurement</option>
            <option value="inventory">Inventory</option>
            <option value="accounting">Accounting</option>
            <option value="viewer">Viewer</option>
          </select>
        </div>
      </div>

      <div class="form-row full-width">
        <div class="form-group full-width">
          <label for="password">Generated Password</label>
          <div class="input-with-icon">
            <input type="password" id="password" name="generated_password"
                   placeholder="Generated password will appear here" readonly>
            <button type="button" id="generatePassword" class="icon-btn" title="Generate password">
              <i class="bi bi-shuffle"></i>
            </button>
            <button type="button" id="togglePassword" class="icon-btn eye-btn" title="Show/Hide password">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>
      </div>

      <button type="submit" class="sign-in-btn">Create Account</button>
    </form>
  </div>

  <script src="{% static 'js/add_employee.js' %}"></script>
</body>
</html>
