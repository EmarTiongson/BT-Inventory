<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - Inventory System</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../assets/css/signup.css">
  <link rel="stylesheet" href="../assets/css/dark.css">
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>

  <!-- Dark Mode Toggle -->
  <button class="theme-toggle" id="themeToggle">
    <i id="moonIcon" class="bi bi-moon"></i>
    <i id="sunIcon" class="bi bi-sun hidden"></i>
    <span id="themeText">Dark Mode</span>
  </button>

  <!-- Logo -->
  <div class="logo-top">
    <img src="../assets/images/brite-logo.png" alt="Brite-Tech Logo" />
  </div>

  <!-- Container -->
  <div class="container">
    <div class="login-box">
      <h3>Create Account</h3>
      <p class="subtitle">Please fill out the form to create your account</p>

      <form>
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" placeholder="Enter your first name" />
        </div>

        <div class="form-group">
          <label for="middleinitial">Middle Initial</label>
          <input type="text" id="middleinitial" maxlength="1" placeholder="M" />
        </div>

        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" placeholder="Enter your last name" />
        </div>

        <div class="form-group">
          <label for="position">Position</label>
          <input type="text" id="position" placeholder="Enter your position" />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email address" />
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Create a username" />
        </div>

        <div class="form-group">
          <label for="contact">Contact No.</label>
          <input type="text" id="contact" placeholder="Enter your contact number" />
        </div>

        <!-- Password section -->
        <div class="form-group full-width">
          <label for="password">Generated Password</label>
          <div class="input-with-icon">
            <input type="password" id="password" placeholder="Generated password will appear here" readonly />
            <button type="button" id="generatePassword" class="icon-btn">
              <i class="bi bi-shuffle"></i>
            </button>
            <button type="button" id="togglePassword" class="icon-btn eye-btn">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="sign-in-btn">Create Account</button>
      </form>
    </div>
  </div>

  <div class="footer">Â© 2025 Brite-Tech. All rights reserved.</div>

  <!-- JS -->
  <script src="../assets/js/index.js"></script>
  <script src="../assets/js/dark.js"></script>
  <script>
 const generatePasswordBtn = document.getElementById("generatePassword");
const passwordField = document.getElementById("password");
const togglePasswordBtn = document.getElementById("togglePassword");
const toggleIcon = togglePasswordBtn.querySelector("i");

// Generate password and disable button
generatePasswordBtn.addEventListener("click", () => {
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
  let generated = "";
  for (let i = 0; i < 10; i++) {
    generated += chars.charAt(Math.floor(Math.random() * chars.length));
  }

  passwordField.value = generated;
  passwordField.style.boxShadow = "0 0 10px rgba(255, 122, 0, 0.6)";
  setTimeout(() => passwordField.style.boxShadow = "", 600);
  
  // Disable the button after generating
  generatePasswordBtn.disabled = true;
});

// Toggle password visibility - FIXED
togglePasswordBtn.addEventListener("click", (e) => {
  e.preventDefault(); // Prevent any default behavior
  
  if (passwordField.type === "password") {
    passwordField.type = "text";
    toggleIcon.classList.remove("bi-eye");
    toggleIcon.classList.add("bi-eye-slash");
  } else {
    passwordField.type = "password";
    toggleIcon.classList.remove("bi-eye-slash");
    toggleIcon.classList.add("bi-eye");
  }
});
  </script>
</body>
</html>
