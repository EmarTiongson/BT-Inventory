{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Inventory System{% endblock %}</title>

  <!-- Google Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

  <!-- Static files -->
  <link rel="stylesheet" href="{% static 'css/admin.css' %}">
  <link rel="stylesheet" href="{% static 'css/darkcont.css' %}">
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" id="sidebarToggle">
      <i class="bi bi-list"></i>
      <span class="toggle-text">Collapse Menu</span>
    </button>

    <a href="{% url 'dashboard' %}" class="nav-item {% if request.path == '/dashboard/' %}active{% endif %}">
      <i class="bi bi-house-door-fill"></i>
      <span>Dashboard</span>
    </a>

    <a href="#" class="nav-item">
      <i class="bi bi-box-seam"></i>
      <span>Inventory Management</span>
    </a>

    <a href="#" class="nav-item">
      <i class="bi bi-cart3"></i>
      <span>Order Management</span>
    </a>

    <a href="#" class="nav-item">
      <i class="bi bi-file-earmark-text"></i>
      <span>Reports</span>
    </a>

    <a href="#" class="nav-item">
      <i class="bi bi-bell"></i>
      <span>Alert & Notification</span>
    </a>

   <a href="{% url 'admin_page' %}" class="nav-item">
        <i class="bi bi-people"></i>
        <span>User Management</span>
    </a>

    <form action="{% url 'logout' %}" method="post" class="nav-item signout" style="border: none; background: none; padding: 0;">
        {% csrf_token %}
        <button type="submit" style="all: unset; cursor: pointer; display: flex; align-items: center; gap: 8px; color: inherit; width: 100%;">
            <i class="bi bi-box-arrow-right"></i>
            <span>Sign out</span>
        </button>
    </form>

  </div>

  <!-- Main content area -->
  <div class="main-content" id="mainContent">
    <div class="header">
      <!-- Dark mode toggle button -->
      <button class="settings-btn" id="themeToggle" aria-pressed="false" title="Toggle dark mode" style="margin-left: auto; margin-right: 0;">
        <i id="darkModeIcon" class="bi bi-moon-fill" aria-hidden="true"></i>
      </button>
    </div>

    <!-- Page content block -->
    {% block content %}
    {% endblock %}
  </div>

  <!-- Scripts -->
  <script src="{% static 'js/admin.js' %}"></script>
  <script src="{% static 'js/darkcont.js' %}"></script>
</body>
</html>
